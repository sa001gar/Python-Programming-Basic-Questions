<!DOCTYPE html>

            ]
        },
        {
            section: "Putting It All Together",
            questions: [
                "Write a program that simulates a simple calculator. It should take two numbers and an operator (+, -, *, /) as input and print the result.\n\ndef calculator(a, b, operator):\n    # Your code here\n\n# Example usage\nprint(calculator(5, 3, '+'))\nprint(calculator(5, 3, '-'))\nprint(calculator(5, 3, '*'))\nprint(calculator(5, 3, '/'))",
                "Write a program that reads a file and counts the frequency of each word in it.\n\ndef word_count(file_path):\n    # Your code here",
                "Write a program that takes a list of integers and prints the prime numbers.\n\ndef print_primes(numbers):\n    # Your code here",
                "Write a program that takes a list of strings and prints only the strings that are palindromes.\n\ndef print_palindromes(strings):\n    # Your code here",
                "Write a program that takes a list of integers and prints the list sorted in ascending order, without using the built-in `sort` method.\n\ndef sort_list(numbers):\n    # Your code here"

        }
    ];

    const container = document.getElementById("questionsAccordion");

    questions.forEach((section, index) => {
        const card = document.createElement('div');
        card.classList.add('card');

        const cardHeader = document.createElement('div');
        cardHeader.classList.add('card-header');
        cardHeader.id = `heading${index}`;

        const h2 = document.createElement('h2');
        h2.classList.add('mb-0');

        const button = document.createElement('button');
        button.classList.add('btn', 'btn-link', 'accordion-button');
        button.type = 'button';
        button.setAttribute('data-toggle', 'collapse');
        button.setAttribute('data-target', `#collapse${index}`);
        button.setAttribute('aria-expanded', 'true');
        button.setAttribute('aria-controls', `collapse${index}`);
        button.textContent = section.section;

        h2.appendChild(button);
        cardHeader.appendChild(h2);
        card.appendChild(cardHeader);

        const collapseDiv = document.createElement('div');
        collapseDiv.id = `collapse${index}`;
        collapseDiv.classList.add('collapse');
        collapseDiv.setAttribute('aria-labelledby', `heading${index}`);
        collapseDiv.setAttribute('data-parent', '#questionsAccordion');

        const cardBody = document.createElement('div');
        cardBody.classList.add('card-body');

        section.questions.forEach(question => {
            const pre = document.createElement('pre');
            pre.classList.add('question-code');
            const code = document.createElement('code');
            code.classList.add('python');
            code.textContent = question;
            pre.appendChild(code);
            cardBody.appendChild(pre);
        });

        collapseDiv.appendChild(cardBody);
        card.appendChild(collapseDiv);
        container.appendChild(card);
    });

    hljs.highlightAll();
</script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
